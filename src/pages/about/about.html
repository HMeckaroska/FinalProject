<ion-header >
  <ion-toolbar color="danger" >
    <ion-buttons start>
      <button ion-button icon-only color="light" (click)="openInTheatresPage()">
      <ion-icon name="easel"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title> Movies Genres</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="openPopularMoviesPAge()">
        <ion-icon name="star"></ion-icon>

      </button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>





<ion-content padding class="home-background">

  <ion-fab right bottom>

    <button ion-fab color="danger" (click)="launchSearchModal()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>




  <ion-list  [virtualScroll]="genres">
    <ion-item class="change-item" *virtualItem='let genre' text-wrap>

      <button (click)="launchMoviesByGenrePage(genre)" ion-button clear color="light">

     <h2 style="font-weight: bold;">{{genre.name}}</h2></button>
      <br>
      <h3 style="font-weight:bold;"></h3>
      <p></p>


    </ion-item>


  </ion-list>



</ion-content>
