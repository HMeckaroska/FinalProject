<ion-header>

  <ion-navbar color="danger">
    <ion-title>Password Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home-background">

  <ion-item class="change-item">
    <ion-label color="light" floating>Please Enter your Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <p></p>
  <p></p>
  <p></p>

  <button ion-button  block color="danger" (click)="resetPassword()">Reset your password</button>
  <p>Once you click the button "Reset your password" a Reset-Password link will be sent on your Email Address. </p>

</ion-content>
