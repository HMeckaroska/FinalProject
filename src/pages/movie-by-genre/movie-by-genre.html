<ion-header>

  <ion-navbar color="danger">
    <ion-title>
      Movie by genre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home-background">


  <ion-list [virtualScroll]="movies">
    <ion-item class="change-item" *virtualItem="let movie" text-wrap>

      <ion-avatar item-start>

        <img src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}">

      </ion-avatar>

      <button (click)="launchMovieDetailsPage(movie)" ion-button clear color="light">

      <h2 style="font-weight:bold;">{{movie.original_title}}</h2>

      </button><br>
      <p style="padding-left:15px;">Release Date: {{movie.release_date}}</p>

      <h3 style="font-weight:bold;"></h3>
      <p></p>

    </ion-item>


  </ion-list>

</ion-content>
