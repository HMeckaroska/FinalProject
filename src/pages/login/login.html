<ion-header>

  <ion-navbar color="danger">

    <ion-title text-center="">Login</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding class="home-background">



        <ion-item class="change-item">
          <ion-label color="light" floating>Email</ion-label>
          <ion-input  type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item class="change-item">
          <ion-label color="light" floating>Password</ion-label>
          <ion-input  type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>



<p></p>


      <button ion-button  block   color="danger" (click)="login()">Sign In</button>
      <button ion-button block  color="danger" (click)="SingUp()"> Sign Up</button>
      <p text-center="">Forgot your password? <button ion-button outline small  color="danger" (click)="forgotPassword()">Click here!</button></p>
      <br>






</ion-content>
